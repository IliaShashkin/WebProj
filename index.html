<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Throw the dice</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <img id="dice" src="dice.png" alt="dice">
  <button onclick="rollDice()">Throw</button>
  <p id="result">Result: </p>
</div>

<script>
  function rollDice() {
    const diceValue = Math.floor(Math.random() * 20) + 1;
    const diceImage = document.getElementById('dice');

    diceImage.src = `dice${diceValue}.png`;


    document.getElementById('result').innerHTML = `Result: ${diceValue}`;
  }
</script>
</body>
</html>
